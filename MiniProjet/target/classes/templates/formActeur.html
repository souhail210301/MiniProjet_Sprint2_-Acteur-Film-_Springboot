<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Acteurs</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Ajout des Acteurs</h1> </div>
 <div class="card-header" th:if="${mode=='edit'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Modification des Acteurs</h1></div>
<div class="card-body">
 <form th:action="@{saveActeur}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Acteur :</label>
<input type="hidden" name="idActeur" class="form-control"
th:value="${acteur.idActeur}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Acteur :</label>
 <input type="text" name="nomActeur" class="form-control" th:value="${acteur.nomActeur}" />
<span th:errors= ${acteur.nomActeur} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Salaire Acteur :</label>
<input type="text" name="salaireActeur" class="form-control" th:value="${acteur.salaireActeur}" />
<span th:errors=${acteur.salaireActeur} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Date de Naissance :</label>
<input type="date" name="dateNaissance" class="form-control" th:value="${acteur.dateNaissance}"/>
<span th:errors=${acteur.dateNaissance} class="text-danger"> </span>
</div>
<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">Film :</label>
 <select name="film" class="form-control" required>
 <option th:each="c : ${films}" th:value="${c.idFilm}" th:text="${c.nomFilm}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">Film :</label>
 <select name="film" class="form-control" required>
  <option th:value="${acteur.film.idFilm}" th:text="${acteur.film.nomFilm}" selected></option>
 <option th:each="c: ${films}" th:value="${c.idFilm}" th:text="${c.nomFilm}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeActeurs}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
