<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des Films</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Ajout des Films</h1> </div>
 <div class="card-header" th:if="${mode=='edit'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Modification des Films</h1></div>
<div class="card-body">
 <form th:action="@{saveFilm}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Film :</label>
<input type="hidden" name="idFilm" class="form-control"
th:value="${films.idFilm}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Film :</label>
 <input type="text" name="nomFilm" class="form-control" th:value="${films.nomFilm}" required/>

</div>
<div class="form-group">
<label class="control-label">Description Film :</label>
<input type="text" name="descriptionFilm" class="form-control" th:value="${films.descriptionFilm}" required/>

</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeFilm}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
