<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Films</title>
</head>
<body>
    <div layout:fragment="Mynavbar">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
    <h3> Liste des Films</h3>
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Nom Film</th><th>Description Film</th><th sec:authorize="hasRole('ADMIN')" colspan="2">Actions</th>
     </tr> 
     <tr th:each="f:${films}">
     <td th:text="${f.idFilm}"></td>
     <td th:text="${f.nomFilm}"></td>
        <td th:text="${f.descriptionFilm}"></td>
     <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimerFilm(id=${f.idFilm})}">Supprimer</a></td>
   <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierFilm(id=${f.idFilm})}">Editer</a></td>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
